<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <label><b>1:Prime</b></label><br>
            <!-- <input type="text" id="prime" name="prim"><br> -->
            <button onclick="prime()">Enter</button>
            <p id="prm"></p>
    </div>
    <div class="all">
        <label><b>2:Most frequent element</b></label><br>
        <button onclick="most()">Most-Frequent</button>
        <div class="pri1">
            <p id="mst"></p>
            <p id="most"></p>
        </div>
    </div>
    <div class="all">
        <label><b>3:Swap cases of letters</b></label><br>
          Enter a String:  <input id="in" type="text"><br>
            <button onclick="swap()">Swap</button>
        <p id="out"></p>
    </div>
    <div class="all">
        <label><b>4:Sum of Squares</b></label><br>
        <button onclick="sum()">Square_Sum</button>
        <div class="pri2">
            <p id="arr"></p>
            <p id="sum"></p>
        </div>
    </div>
    <div class="all">
        <label><b>5:Odd or Even</b></label><br>
        <button onclick="oddeven()">OddEven</button>
    </div>
    <div class="all">
        <label><b>6:Trucate string</b></label><br>
       Enter a String of length more than 5: <input type="text" id="str"><br>
        <button onclick="truncate()">Truncate</button>
        <p id="tstr"></p>
    </div>
    <div class="all">
        <label><b>7:Largest</b></label><br>
        Enetr two numbers : <input type="number" id="in1">
        <input type="number" id="in2"><br>
        <button onclick="large()">Largest</button>
        <p id="large"></p>
    </div>
    <div class="all">
        <label><b>8:Array in alphabetic order</b></label><br>
        <button onclick="alpha()">Start</button>
        <p id="alp1"></p>
        <p id="alp2"></p>
    </div>
    <div class="all">
        <label><b>9:Pattern-Javascript</b></label><br>
        <button onclick="genjs()">Generate</button>
    </div>
    <div class="all">
            <label><b>10:Pattern Generation</b></label><br>
            <button onclick="generate()">Generate</button>
    </div>
    <script src="output.js"></script>
</body>
</html>
